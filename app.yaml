runtime: nodejs10

instance_class: F2

handlers:
  - url: /static/css/(.*)
    static_files: /static/css/(.*)
    upload: /static/css/(.*)
  - url: /static/js/(.*)
    static_files: /static/js/(.*)
    upload: /static/js/(.*)
  - url: /static/media/(.*)
    static_files: /static/media/(.*)
    upload: /static/media/(.*)
  - url: /(.*\.(json|ico|png|js))$
    static_files: /(.*)
    upload: /.*\.(json|ico|png|js)$
  - url: /
    static_files: /index.html
    upload: /index.html
  - url: /.*
    static_files: /index.html
    upload: /index.html

resources:
  cpu: 4
  memory_gb: 8
  disk_size_gb: 20

automatic_scaling:
  min_instances: 1
  max_instances: 2
  min_idle_instances: 1
  max_idle_instances: 2

liveness_check:
  path: "/build"
  timeout_sec: 4
  check_interval_sec: 30
  failure_threshold: 3
  success_threshold: 2
  initial_delay_sec: 200
